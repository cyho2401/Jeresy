<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Jersey Selections</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    td[contenteditable] {
      background-color: #fdfdfd;
      cursor: text;
    }

    .duplicate {
      color: red;
      font-weight: bold;
    }

    button {
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    #exportBtn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 1rem;
    }

    #exportBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="header-section">
    <h2>ðŸ“Š Admin - Jersey Selections</h2>
    <button id="exportBtn">ðŸ“¥ Export to Excel</button>
  </div>

  <table id="adminTable">
    <thead>
      <tr>
        <th>Player</th>
        <th>Size</th>
        <th>Jersey #</th>
        <th>Remarks</th>
        <th>Submitted At</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will go here -->
    </tbody>
  </table>

  <!-- SheetJS library for Excel export -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGCaWivohAhxZDkKp7YGNp9deNetR3K4Y",
      authDomain: "jersey-app-bcefa.firebaseapp.com",
      databaseURL: "https://jersey-app-bcefa-default-rtdb.firebaseio.com",
      projectId: "jersey-app-bcefa",
      storageBucket: "jersey-app-bcefa.firebasestorage.app",
      messagingSenderId: "778327507472",
      appId: "1:778327507472:web:057e3db1b767f0b137c095"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tableBody = document.querySelector('#adminTable tbody');
    let currentData = []; // Store current data for export

    onValue(ref(db, 'jerseys'), (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = '';
      currentData = []; // Reset current data

      if (!data) return;

      const entries = Object.entries(data);

      const countMap = {};
      for (const [id, entry] of entries) {
        const num = entry.jerseyNumber;
        countMap[num] = (countMap[num] || 0) + 1;
      }

      entries.sort((a, b) => {
        return parseInt(a[1].jerseyNumber) - parseInt(b[1].jerseyNumber);
      });

      for (const [id, entry] of entries) {
        const row = document.createElement('tr');

        // Prepare data for export
        const exportRowData = {
          Player: entry.name,
          Size: entry.size,
          'Jersey #': entry.jerseyNumber,
          Remarks: countMap[entry.jerseyNumber] > 1 ? 'Duplicated' : '',
          'Submitted At': ''
        };

        // Editable Player
        const nameCell = document.createElement('td');
        nameCell.contentEditable = true;
        nameCell.textContent = entry.name;
        nameCell.addEventListener('blur', () => {
          update(ref(db, `jerseys/${id}`), { name: nameCell.textContent.trim() });
        });
        row.appendChild(nameCell);

        // Editable Size
        const sizeCell = document.createElement('td');
        sizeCell.contentEditable = true;
        sizeCell.textContent = entry.size;
        sizeCell.addEventListener('blur', () => {
          update(ref(db, `jerseys/${id}`), { size: sizeCell.textContent.trim() });
        });
        row.appendChild(sizeCell);

        // Editable Jersey #
        const numberCell = document.createElement('td');
        numberCell.contentEditable = true;
        numberCell.textContent = entry.jerseyNumber;
        numberCell.addEventListener('blur', () => {
          update(ref(db, `jerseys/${id}`), { jerseyNumber: numberCell.textContent.trim() });
        });
        row.appendChild(numberCell);

        // Remarks (not editable)
        const remarksCell = document.createElement('td');
        if (countMap[entry.jerseyNumber] > 1) {
          remarksCell.textContent = "âš ï¸ # Duplicated";
          remarksCell.classList.add('duplicate');
        } else {
          remarksCell.textContent = "";
        }
        row.appendChild(remarksCell);

        // Timestamp
        const timeCell = document.createElement('td');
        const date = new Date(entry.timestamp || Date.now());
        let hours = date.getHours();
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12 || 12;
        const timeFormatted = `${hours}:${minutes}${ampm}`;
        const dateFormatted = `${date.getDate()}/${date.getMonth() + 1}`;
        const fullDateTime = `${dateFormatted} ${timeFormatted}`;
        timeCell.textContent = fullDateTime;
        exportRowData['Submitted At'] = fullDateTime;
        row.appendChild(timeCell);

        // Delete Button
        const deleteCell = document.createElement('td');
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => {
          if (confirm("Are you sure you want to delete this entry?")) {
            remove(ref(db, `jerseys/${id}`));
          }
        };
        deleteCell.appendChild(deleteBtn);
        row.appendChild(deleteCell);

        tableBody.appendChild(row);
        currentData.push(exportRowData);
      }
    });

    // Export to Excel functionality
    document.getElementById('exportBtn').addEventListener('click', () => {
      if (currentData.length === 0) {
        alert('No data to export!');
        return;
      }

      // Create a new workbook
      const wb = XLSX.utils.book_new();
      
      // Convert data to worksheet
      const ws = XLSX.utils.json_to_sheet(currentData);
      
      // Add worksheet to workbook
      XLSX.utils.book_append_sheet(wb, ws, "Jersey Selections");
      
      // Generate filename with current date
      const date = new Date();
      const dateStr = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
      const filename = `jersey_selections_${dateStr}.xlsx`;
      
      // Save the file
      XLSX.writeFile(wb, filename);
    });
  </script>
</body>
</html>
