<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Jersey Selections</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .duplicate {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸ“Š Admin - Jersey Selections</h2>

  <table id="adminTable">
    <thead>
      <tr>
        <th>Player</th>
        <th>Size</th>
        <th>Jersey #</th>
        <th>Remarks</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGCaWivohAhxZDkKp7YGNp9deNetR3K4Y",
      authDomain: "jersey-app-bcefa.firebaseapp.com",
      databaseURL: "https://jersey-app-bcefa-default-rtdb.firebaseio.com",
      projectId: "jersey-app-bcefa",
      storageBucket: "jersey-app-bcefa.firebasestorage.app",
      messagingSenderId: "778327507472",
      appId: "1:778327507472:web:057e3db1b767f0b137c095"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tableBody = document.querySelector('#adminTable tbody');

    onValue(ref(db, 'jerseys'), (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = '';

      if (!data) return;

      const entries = Object.entries(data);

      const countMap = {};
      for (const [id, entry] of entries) {
        const num = entry.jerseyNumber;
        countMap[num] = (countMap[num] || 0) + 1;
      }

      entries.sort((a, b) => {
        return parseInt(a[1].jerseyNumber) - parseInt(b[1].jerseyNumber);
      });

      for (const [id, entry] of entries) {
        const row = document.createElement('tr');

        const nameCell = document.createElement('td');
        nameCell.textContent = entry.name;
        row.appendChild(nameCell);

        const sizeCell = document.createElement('td');
        sizeCell.textContent = entry.size;
        row.appendChild(sizeCell);

        const numberCell = document.createElement('td');
        numberCell.textContent = entry.jerseyNumber;
        row.appendChild(numberCell);

        const remarksCell = document.createElement('td');
        if (countMap[entry.jerseyNumber] > 1) {
          remarksCell.textContent = "âš ï¸ # Duplicated";
          remarksCell.classList.add('duplicate');
        } else {
          remarksCell.textContent = "";
        }
        row.appendChild(remarksCell);

        const timeCell = document.createElement('td');
        const date = new Date(entry.timestamp || Date.now());
        let hours = date.getHours();
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12 || 12;
        const timeFormatted = `${hours}:${minutes}${ampm}`;
        const dateFormatted = `${date.getDate()}/${date.getMonth() + 1}`;
        timeCell.textContent = `${dateFormatted} ${timeFormatted}`;
        row.appendChild(timeCell);

        tableBody.appendChild(row);
      }
    });
  </script>
</body>
</html>
