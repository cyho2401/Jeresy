<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Jersey Selections</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .duplicate {
      color: red;
      font-weight: bold;
    }

    button {
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.25rem;
    }
  </style>
</head>
<body>

  <h2>📊 Admin - Jersey Selections</h2>

  <table id="adminTable">
    <thead>
      <tr>
        <th>Player</th>
        <th>Size</th>
        <th>Jersey #</th>
        <th>Remarks</th>
        <th>Submitted At</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will go here -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGCaWivohAhxZDkKp7YGNp9deNetR3K4Y",
      authDomain: "jersey-app-bcefa.firebaseapp.com",
      databaseURL: "https://jersey-app-bcefa-default-rtdb.firebaseio.com",
      projectId: "jersey-app-bcefa",
      storageBucket: "jersey-app-bcefa.firebasestorage.app",
      messagingSenderId: "778327507472",
      appId: "1:778327507472:web:057e3db1b767f0b137c095"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tableBody = document.querySelector('#adminTable tbody');

    onValue(ref(db, 'jerseys'), (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = '';

      if (!data) return;

      const entries = Object.entries(data);

      const countMap = {};
      for (const [id, entry] of entries) {
        const num = entry.jerseyNumber;
        countMap[num] = (countMap[num] || 0) + 1;
      }

      entries.sort((a, b) => {
        return parseInt(a[1].jerseyNumber) - parseInt(b[1].jerseyNumber);
      });

      for (const [id, entry] of entries) {
        const row = document.createElement('tr');

        // Editable Fields
        const nameCell = document.createElement('td');
        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.value = entry.name;
        nameCell.appendChild(nameInput);
        row.appendChild(nameCell);

        const sizeCell = document.createElement('td');
        const sizeInput = document.createElement('input');
        sizeInput.type = 'text';
        sizeInput.value = entry.size;
        sizeCell.appendChild(sizeInput);
        row.appendChild(sizeCell);

        const numberCell = document.createElement('td');
        const numberInput = document.createElement('input');
        numberInput.type = 'text';
        numberInput.value = entry.jerseyNumber;
        numberCell.appendChild(numberInput);
        row.appendChild(numberCell);

        const remarksCell = document.createElement('td');
        if (countMap[entry.jerseyNumber] > 1) {
          remarksCell.textContent = "⚠️ # Duplicated";
          remarksCell.classList.add('duplicate');
        } else {
          remarksCell.textContent = "";
        }
        row.appendChild(remarksCell);

        const timeCell = document.createElement('td');
        const date = new Date(entry.timestamp || Date.now());
        let hours = date.getHours();
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12 || 12;
        const timeFormatted = `${hours}:${minutes}${ampm}`;
        const dateFormatted = `${date.getDate()}/${date.getMonth() + 1}`;
        timeCell.textContent = `${dateFormatted} ${timeFormatted}`;
        row.appendChild(timeCell);

        // Edit Button
        const editCell = document.createElement('td');
        const editBtn = document.createElement('button');
        editBtn.textContent = "Save";
        editBtn.onclick = () => {
          const updated = {
            name: nameInput.value.trim(),
            size: sizeInput.value.trim(),
            jerseyNumber: numberInput.value.trim()
          };
          update(ref(db, `jerseys/${id}`), updated);
        };
        editCell.appendChild(editBtn);
        row.appendChild(editCell);

        // Delete Button
        const deleteCell = document.createElement('td');
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => {
          if (confirm("Are you sure you want to delete this entry?")) {
            remove(ref(db, `jerseys/${id}`));
          }
        };
        deleteCell.appendChild(deleteBtn);
        row.appendChild(deleteCell);

        tableBody.appendChild(row);
      }
    });
  </script>
</body>
</html>
