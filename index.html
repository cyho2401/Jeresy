<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jersey Selector</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      width: 100%;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .radio-option {
      display: flex;
      align-items: center;
    }
    .radio-option input {
      margin-right: 0.25rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    .duplicate {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üèÄ Jersey Number & Jersey Size</h2>

  <form id="jerseyForm">
    <label>
      Name:
      <input type="text" id="playerName" required />
    </label>

    <label>
      Jersey Number (00‚Äì99):
      <input type="text" id="jerseyNumber" pattern="^\d{1,2}$" required />
    </label>

    <label>Jersey Size:</label>
    <div class="radio-group" id="sizeOptions">
      <label class="radio-option"><input type="radio" name="shirtSize" value="3XS" required /> 3XS</label>
      <label class="radio-option"><input type="radio" name="shirtSize" value="2XS" /> 2XS</label>
      <label class="radio-option"><input type="radio" name="shirtSize" value="XS" /> XS</label>
      <label class="radio-option"><input type="radio" name="shirtSize" value="S" /> S</label>
      <label class="radio-option"><input type="radio" name="shirtSize" value="M" /> M</label>
      <label class="radio-option"><input type="radio" name="shirtSize" value="L" /> L</label>
      <label class="radio-option"><input type="radio" name="shirtSize" value="XL" /> XL</label>
      <label class="radio-option"><input type="radio" name="shirtSize" value="2L" /> 2L</label>
      <label class="radio-option"><input type="radio" name="shirtSize" value="3XL" /> 3XL</label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <h3>üìã Current Selections</h3>
  <table id="selectionTable">
    <thead>
      <tr>
        <th>Player</th>
        <th>Size</th>
        <th>Jersey #</th>
        <th>Remarks</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled by JS -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGCaWivohAhxZDkKp7YGNp9deNetR3K4Y",
      authDomain: "jersey-app-bcefa.firebaseapp.com",
      databaseURL: "https://jersey-app-bcefa-default-rtdb.firebaseio.com",
      projectId: "jersey-app-bcefa",
      storageBucket: "jersey-app-bcefa.firebasestorage.app",
      messagingSenderId: "778327507472",
      appId: "1:778327507472:web:057e3db1b767f0b137c095"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('jerseyForm');
    const tableBody = document.querySelector('#selectionTable tbody');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('playerName').value.trim();
      const number = document.getElementById('jerseyNumber').value.trim();
      const size = document.querySelector('input[name="shirtSize"]:checked')?.value;

      if (!name || !/^\d{1,2}$/.test(number) || !size) {
        alert("Please fill all fields with valid input.");
        return;
      }

      const entry = {
        name,
        jerseyNumber: number,
        size,
        timestamp: Date.now()
      };

      push(ref(db, 'jerseys'), entry).catch((err) => {
        alert("‚ùå Failed to save. Try again.");
        console.error(err);
      });

      form.reset();
    });

    onValue(ref(db, 'jerseys'), (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = '';

      if (!data) return;

      const entries = Object.entries(data);

      const countMap = {};
      for (const [id, entry] of entries) {
        const num = entry.jerseyNumber;
        countMap[num] = (countMap[num] || 0) + 1;
      }

      entries.sort((a, b) => {
        return parseInt(a[1].jerseyNumber) - parseInt(b[1].jerseyNumber);
      });

      for (const [id, entry] of entries) {
        const row = document.createElement('tr');

        const nameCell = document.createElement('td');
        nameCell.textContent = entry.name;
        row.appendChild(nameCell);

        const sizeCell = document.createElement('td');
        sizeCell.textContent = entry.size;
        row.appendChild(sizeCell);

        const numberCell = document.createElement('td');
        numberCell.textContent = entry.jerseyNumber;
        row.appendChild(numberCell);

        const remarksCell = document.createElement('td');
        if (countMap[entry.jerseyNumber] > 1) {
          remarksCell.textContent = "‚ö†Ô∏è # Duplicated";
          remarksCell.classList.add('duplicate');
        } else {
          remarksCell.textContent = "";
        }
        row.appendChild(remarksCell);

        const timeCell = document.createElement('td');
        const date = new Date(entry.timestamp || Date.now());
        let hours = date.getHours();
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12 || 12;
        const timeFormatted = `${hours}:${minutes}${ampm}`;
        const dateFormatted = `${date.getDate()}/${date.getMonth() + 1}`;
        timeCell.textContent = `${dateFormatted} ${timeFormatted}`;
        row.appendChild(timeCell);

        tableBody.appendChild(row);
      }
    });
  </script>
</body>
</html>
